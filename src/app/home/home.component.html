<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }
    .card:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
<header class="bg-white text-black py-4 px-4 shadow-sm">
  <h1 class="text-2xl font-bold">Angular Homepage</h1>
</header>
<main class="container mx-auto py-10 px-4">
  <section class="bg-blue-600 h-96 rounded-md mb-8" style="background-image: url('https://source.unsplash.com/random/800x600'); background-blend-mode: multiply; background-color: rgba(0, 0, 0, 0.5);">
    <div class="text-white h-full flex flex-col justify-center items-start p-8">
      <h2 class="text-4xl font-bold mb-4">Discover Our Collection</h2>
      <p class="text-xl">Check out the latest arrivals and exclusive offers.</p>
    </div>
  </section>
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Replace with dynamic content -->
    <div class="card bg-white shadow rounded p-6">
      <h3 class="text-xl font-bold mb-2">Featured ProductModel</h3>
      <p class="text-gray-700 mb-4">Description of the product.</p>
      <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Learn More</button>
    </div>
  </section>
</main>
<footer class="bg-gray-800 text-white py-4 px-4">
  <p class="text-center text-sm">&copy; 2023 Angular Homepage. All rights reserved.</p>
</footer>
</body>
</html>
