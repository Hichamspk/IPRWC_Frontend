<section class="bg-gray-50 dark:bg-gray-900 min-h-screen pt-20"> <!-- Adjust this pt (padding-top) value -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 gap-4">

      <div class="w-1/2">
        <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6">
          <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Admin Panel - Products</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Product Form Inputs -->
          <input formControlName="name" placeholder="Name" type="text" class="w-full p-2 border border-gray-300 rounded">
          <input formControlName="description" placeholder="Description" type="text" class="w-full p-2 border border-gray-300 rounded">
          <input formControlName="price" placeholder="Price" type="number" class="w-full p-2 border border-gray-300 rounded">
          <input formControlName="imageUrl" placeholder="Image URL" type="text" class="w-full p-2 border border-gray-300 rounded">
          <select formControlName="categoryId" class="w-full p-2 border border-gray-300 rounded">
            <option value="" disabled>Select Category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>


          <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {{ editing ? 'Update' : 'Add' }} Product
          </button>
          <button *ngIf="editing" (click)="unselectProduct()" class="text-white bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2">Cancel Edit</button>
        </form>
        <!-- Product Table -->
        <table class="w-full text-left mt-6">
          <thead>
          <tr>
            <th class="py-2">Product Name</th>
            <th class="py-2">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products" class="border-b dark:border-gray-700">
            <td class="py-2">{{ product.name }}</td>
            <td class="py-2">
              <button (click)="selectProduct(product)" class="mr-2 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</button>
              <button (click)="deleteProduct(product.id)" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
      </div>

    <!-- Category Section -->
        <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6">
          <div class="p-6 space-y-4 md:space-y-6">
            <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Admin Panel - Categories</h2>
        <form [formGroup]="categoryForm" (ngSubmit)="onAddCategory()" class="space-y-4">
          <input formControlName="name" placeholder="Category Name" type="text" class="w-full p-2 border border-gray-300 rounded">
          <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add Category</button>
        </form>
      </div>
    </div>
  </div>
  </div>>
  </div>
</section>
