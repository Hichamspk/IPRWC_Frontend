<nav class="fixed top-0 left-0 w-full bg-black text-white shadow-lg">
  <div class="flex items-center justify-between h-16 px-4 lg:px-8">
    <!-- Hamburger Menu Button -->
    <button (click)="toggleMenu()" class="text-gray-300 hover:text-white lg:hidden">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>

    <!-- Links for large screens -->
    <div class="hidden lg:flex space-x-4">
      <a *ngFor="let link of links" [routerLink]="link.path"
         class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-200 hover:text-white hover:bg-black">
        <fa-icon [icon]="link.icon" class="mr-2"></fa-icon>
        {{ link.title }}
      </a>
    </div>

    <!-- Shopping Cart Icon -->
    <div class="flex-shrink-0">
      <a [routerLink]="['/cart']" class="text-gray-200 hover:text-white">
        <fa-icon [icon]="faShoppingCart"></fa-icon>
        Cart
      </a>
    </div>
  </div>

  <!-- Responsive Menu Items -->
  <div class="lg:hidden fixed transform transition-transform duration-300"
       [class.translate-x-0]="menuOpen"
       [class.-translate-x-full]="!menuOpen"
       style="top: 4rem;">
    <div class="bg-neutral-900">
      <div class="flex flex-col items-start p-4">
        <a *ngFor="let link of links" [routerLink]="link.path"
           class="py-2 text-lg font-medium text-gray-200 hover:text-gray-100 hover:bg-gray-900"
           (click)="toggleMenu()">
          <fa-icon [icon]="link.icon" class="mr-2"></fa-icon>
          {{ link.title }}
        </a>
      </div>
    </div>
  </div>
</nav>
