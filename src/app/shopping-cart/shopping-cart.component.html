<div class="bg-gray-50 dark:bg-gray-900 min-h-screen pt-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-8">
    <div class="grid grid-cols-1 gap-6">
      <div *ngFor="let item of cartItems" class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        <div class="p-4">
          <h3 class="text-xl font-semibold dark:text-white">{{ item.product.name }}</h3>
          <p class="text-gray-800 dark:text-gray-400 mt-2">{{ item.product.description }}</p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-lg font-semibold dark:text-white">${{ item.product.price }}</span>
            <div>
              <span class="text-sm mr-2">Qty:</span>
              <input type="number" [(ngModel)]="item.quantity" (change)="updateItemQuantity(item.product.id, item.quantity)" class="w-16 text-center border border-gray-300 rounded">
            </div>
            <button (click)="removeItem(item.product.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right mt-4">
      <span class="text-2xl font-bold dark:text-white">Total: ${{ totalPrice }}</span>
    </div>
  </div>
  <div class="text-right mt-4">
    <button (click)="onCheckOut()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Checkout
    </button>
  </div>
  <button (click)="goBack()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
    Back
  </button>
</div>
