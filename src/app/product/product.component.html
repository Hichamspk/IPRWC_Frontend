<div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-20">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <!-- Repeat this block for each product -->
    <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
      <div class="aspect-w-1 aspect-h-1">
        <img [src]="product.imageUrl" [alt]="product.name" class="object-cover object-center flex-grow">
      </div>
      <div class="p-4">
        <h3 class="text-xl font-semibold">{{ product.name }}</h3>
        <p class="text-gray-500 mt-2">{{ product.description }}</p>
        <span class="text-lg font-semibold">${{ product.price }}</span>
      </div>
      <div class="p-2 mt-auto">
        <button class="w-full px-2 py-1 bg-black text-white rounded-md hover:bg-blue-950">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
